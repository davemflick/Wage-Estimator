<!DOCTYPE html>
<html>
<head>
	<title>Wage Calculator</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./stylesheets/main.css">
</head>
<body>
	<div class='mainContainer'>
		<h1>Wage Calculator</h1>
		<div class='formContainer clearfix'>
			<form class='form'>
				<div class='form-group'>
					<label>Current Wage</label>
					<input class='wageInput' type="Number" name="wage" value='16'>
				</div>
				<div class='form-group'>
					<label>Quarters</label>
					<input class='quarterInput' type="Number" name="quarters" value='1'>
				</div>
				<div class='form-group'>
					<label>Percent Increase</label>
					<input class='percentInput' type="Number" name="percent" value='3'>
				</div>
				<button class='btn btn-primary'>Calculate</button>
			</form>
			
		</div>
		<div class='resultsContainer'>
			<h2 class='wage'>Starting Wage: $<span class='wageSpan'></span></h2>
			<h2 class='quarters'>Quarters: <span class='quartersSpan'></span></h2>
			<ul class='newWageList'></ul>
		</div>
	</div>
	<script type="text/javascript" src='./scripts/index.js'></script>
</body>
</html>
